apply plugin: 'java'
apply plugin: 'application'

mainClassName = "info.rynkowski.example.NotificationsExample"

sourceCompatibility = 1.7
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile files('libs/debug-disable-1.1.jar')
  compile files('libs/hexdump-0.2.jar')
  compile files('libs/unix-0.5.jar')
  compile files('libs/libdbus-java-2.7.jar')
}

task wrapper(type: Wrapper) {
  description 'Creates the gradle wrapper.'
  gradleVersion = '2.6'
}
